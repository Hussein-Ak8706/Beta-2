<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add New Request - StudentStash</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <h1>Add New Request</h1>
        
        <form action="{{ url_for('add_request') }}" method="post" enctype="multipart/form-data">
            <div class="form-group">
                <label for="item">Item Name</label>
                <input type="text" id="item" name="item" required>
            </div>
            
            <div class="form-group">
                <label for="description">Description</label>
                <textarea id="description" name="description" rows="4"></textarea>
            </div>
            
            <div class="form-group">
                <label for="contact">Contact Information</label>
                <input type="text" id="contact" name="contact" required>
                <small>Enter your preferred contact method (e.g., email, phone)</small>
            </div>
            
            <div class="form-group">
                <label for="image">Image</label>
                <input type="file" id="image" name="image" accept="image/*">
            </div>
            
            <button type="submit" class="submit-btn">Add Request</button>
        </form>
    </div>
</body>
</html>
