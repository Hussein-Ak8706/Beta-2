<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add New Item - StudentStash</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <form class="auction-form" method="POST" action="{{ url_for('add_item') }}" enctype="multipart/form-data">
            <h1>Add New Item</h1>
            
            <div class="form-group">
                <label for="item">Item Name</label>
                <input type="text" id="item" name="item" required>
            </div>

            <div class="form-group">
                <label for="starting_price">Starting Price ($)</label>
                <input type="number" id="starting_price" name="starting_price" step="0.01" min="0" required>
            </div>

            <div class="form-group">
                <label for="description">Description</label>
                <textarea id="description" name="description" rows="4" required></textarea>
            </div>

            <div class="form-group">
                <label for="image">Image</label>
                <input type="file" id="image" name="image" accept="image/*" required>
            </div>

            <button type="submit" class="btn btn-primary">Add Item</button>
        </form>
    </div>
</body>
</html>
